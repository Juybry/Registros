<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="media/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="media/styles.css">

</head>

<style>
    @font-face {
        font-family: Roboto-Medium;
        src: url(media/fonts/Roboto-Medium.ttf);
    }
</style>

<body>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <h1 class="titulo">Inicio de sesion</h1>
    <br>
    <p class="texto">Registra tu correo y contraseña</p>

    <div class="row recuadro ">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </form>
      </div>
      <br>
        <div class="center-align ">
          <a class="waves-effect waves-light btn-small z-depth-5" href="index.html"><i class="material-icons left">home</i>Inicio</a>
          <a class="waves-effect waves-light btn-small z-depth-5" href="acceder.html"><i class="material-icons left">cloud</i>Iniciar sesión</a> 
        </div>
        <br>
        <div class="center-align">
            <a class="waves-effect waves-light btn-small z-depth-5" href="registro.html"><i class="material-icons left">send</i>Registrar</a>
            <a class="waves-effect waves-light btn-small z-depth-5" href="eliminar.html"><i class="material-icons left">clear</i>Eliminar</a>     
        </div>

</body>
</html>
